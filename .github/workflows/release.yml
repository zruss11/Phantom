name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0-alpha)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-14  # M1 runner - significantly faster than Intel
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Import signing certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Clean up
          rm certificate.p12

      - name: Build Tauri app (app + updater only)
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: /tmp/AuthKey.p8
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # Write API key
          echo "${{ secrets.APPLE_API_KEY_CONTENT }}" > /tmp/AuthKey.p8

          # Build app and updater bundles (skip DMG - we create it separately)
          tauri build --bundles app,updater

          # Clean up
          rm /tmp/AuthKey.p8

      - name: Create custom DMG
        run: |
          brew install create-dmg

          # Find the built .app
          APP_PATH="$(ls -d src-tauri/target/release/bundle/macos/*.app | head -n1)"
          APP_NAME="$(basename "$APP_PATH")"
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          DMG_NAME="Phantom_${VERSION}_aarch64.dmg"
          DMG_DIR="src-tauri/target/release/bundle/dmg"

          mkdir -p "$DMG_DIR"

          create-dmg \
            --volname "Phantom" \
            --background "src-tauri/icons/dmg-background.png" \
            --window-size 540 380 \
            --icon-size 80 \
            --icon "$APP_NAME" 390 170 \
            --app-drop-link 150 170 \
            --no-internet-enable \
            "$DMG_DIR/$DMG_NAME" \
            "$APP_PATH" || true

      - name: Generate latest.json
        env:
          RELEASE_TAG: ${{ github.event.inputs.version || github.ref_name }}
        run: |
          set -euo pipefail
          version="${RELEASE_TAG#v}"
          sig_file="$(ls src-tauri/target/release/bundle/macos/*.tar.gz.sig | head -n1)"
          signature="$(cat "$sig_file")"
          pub_date="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          cat > src-tauri/target/release/bundle/macos/latest.json <<EOF
          {
            "version": "${version}",
            "notes": "",
            "pub_date": "${pub_date}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${signature}",
                "url": "https://github.com/zruss11/Phantom/releases/download/v${version}/Phantom.app.tar.gz"
              }
            }
          }
          EOF

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: phantom-macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: phantom-macos-app
          path: src-tauri/target/release/bundle/macos/*.app

      - name: Upload updater artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phantom-macos-updater
          path: |
            src-tauri/target/release/bundle/macos/*.tar.gz
            src-tauri/target/release/bundle/macos/*.tar.gz.sig
            src-tauri/target/release/bundle/macos/latest.json

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: phantom-macos-dmg
          path: ./release

      - name: Download updater artifacts
        uses: actions/download-artifact@v4
        with:
          name: phantom-macos-updater
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*
          draft: true
          generate_release_notes: true
