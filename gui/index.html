<!doctype html>
<html>
  <head>
    <title>Phantom</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,700,900i"
      rel="stylesheet"
    />
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script src="js/vendor/jquery.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <style type="text/css">
      .pulse {
        border: 2px solid transparent;
        -webkit-animation: pulse 0.7s;
        -webkit-animation-iteration-count: 2;
        animation: pulse 0.7s;
        animation-iteration-count: 2;
        outline: 0;
      }

      @-webkit-keyframes pulse {
        from {
          border-color: transparent;
        }
        50% {
          border-color: red;
        }
        to {
          border-color: transparent;
        }
      }
      @keyframes pulse {
        from {
          border-color: transparent;
        }
        50% {
          border-color: red;
        }
        to {
          border-color: transparent;
        }
      }
      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }

        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }

        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }

        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background: #562b38;
        background-size: cover;
        margin: 0;
        padding: 0;
      }
      #app {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        background: linear-gradient(180deg, #562b38, #2d252c);
      }
      .drag {
        -webkit-app-region: drag;
      }
      .no-drag {
        -webkit-app-region: no-drag;
      }
      .thin-font {
        font-family: "Proxima Nova", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app" class="drag">
      <div class="container-fluid" style="height: 100vh">
        <div
          class="row align-items-center justify-content-center"
          style="height: 100vh"
        >
          <div class="col-9 no-drag text-center">
            <h1 class="display-5 text-white thin-font mb-4 text-capitalize">
              Phantom
            </h1>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
  </body>
</html>
