<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agent Notification</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome/fontawesome-all.css">
  <link rel="stylesheet" href="fonts/fonts.css">
  <style>
    body#app {
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .notification-shell {
      width: 100%;
      height: 100%;
      padding: 12px;
      background: #2e242c;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .notification-shell:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 44px rgba(0, 0, 0, 0.45);
    }

    .notification-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .agent-logo {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .agent-logo img,
    .agent-logo svg {
      width: 26px;
      height: 26px;
    }

    .notification-title {
      font-size: 13px;
      font-weight: 600;
      margin: 0;
    }

    .notification-subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.65);
      margin: 0;
    }

    .notification-preview {
      background: #1c1b1b;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.4;
      max-height: 50px;
      overflow: hidden;
    }

    .notification-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .notification-actions .btn {
      -webkit-app-region: no-drag;
    }

    .notification-dismiss {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      background: transparent;
      border: none;
      padding: 4px 6px;
      cursor: pointer;
    }

    .notification-dismiss:hover {
      color: #fff;
    }

    .pulse-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f78a97;
      box-shadow: 0 0 0 0 rgba(247, 138, 151, 0.6);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(247, 138, 151, 0.6);
      }
      70% {
        box-shadow: 0 0 0 8px rgba(247, 138, 151, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(247, 138, 151, 0);
      }
    }
  </style>
</head>
<body id="app">
  <div class="notification-shell" id="notificationShell" role="button" tabindex="0" aria-label="Open agent chat log">
    <div class="notification-header">
      <span class="agent-logo" id="agentLogo"></span>
      <div>
        <p class="notification-title" id="notificationTitle">Agent ready for input</p>
        <p class="notification-subtitle" id="notificationSubtitle">Codex finished a turn</p>
      </div>
      <span class="pulse-dot" style="margin-left:auto;"></span>
    </div>
    <div class="notification-preview" id="notificationPreview"></div>
    <div class="notification-actions">
      <button class="btn btn-sm btn-brand" id="viewPanel" type="button">View Panel</button>
      <button class="notification-dismiss" id="dismiss" type="button">Dismiss</button>
    </div>
  </div>

  <script src="js/tauri-bridge.js"></script>
  <script src="js/agent_notification.js"></script>
</body>
</html>
